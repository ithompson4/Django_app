{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10">
       <hr>
       <h1 class="lead">Hello  {{ first_name }} {{ last_name }}, you are welcome</h1>
       <hr>
       <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Logout</button>
       </form>
    </div>
</div>

{% endblock content %}
