{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Snake Directory</title>    
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'app.css' %}">        
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/jqueryui/dataTables.jqueryui.js"></script>
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
   <link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/jqueryui/dataTables.jqueryui.css">
   <script type="text/javascript">
        $(document).ready(function() {
            $('#table_id').DataTable({
                "pagingType": "full_numbers"
            });
        });
   </script>         
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
      <div class="container">
         <a class="navbar-brand" href="{% url 'index' %}">Home</a>
         <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
        </button>
           <div class="collapse navbar-collapse" id="exCollapsingNavbar">
              <ul class="nav navbar-nav">
                 <li class="nav-item">
                    <a href="{% url 'add-snake' %}"
                       class="nav-link"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       title="Go to add snakes">Add Snake</a>
                 </li>
                 <li class="nav-item">
                     <a href="{% url 'snakes' %}"
                        class="nav-link"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="Snake list">View Snakes</a>
                 </li>
                 <li class="nav-item">
                    <a href="{% url 'scientists' %}"
                       class="nav-link"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       title="Scientists list">View Scientists</a>
                 </li>
            </ul>
            <ul class="nav navbar-nav .flex-row-reverse justify-content-between ml-auto"> 
                <li class="lb p-2">{{ first_name }} {{ last_name }}</li> 
                <li class="p-2"><a href="{% url 'home' %}">Log in</a></li> 
                <li class="p-2"><a href="{% url 'logout' %}">Logout</a></li>       
            </ul>
        </div>
      </div>
   </nav>  
   <main class="mt-5">
      <div class="container">
           {% block content %}
           {% endblock content %}
      </div>
   </main>    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>    
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
   <script src="{% static 'app.js' %}"></script>
   <!-- footer -->
   <footer class="page-footer bg-dark">
      <div class="footer-copyright text-center">
         <p>Copyright &copy;. All rights reserved. Design by Iryna Thompson</p>
      </div>
   </footer>
   <!-- footer -->
</body>
</html>
