{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Snake Directory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
   <div id="appCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#appCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#appCarousel" data-slide-to="1"></li>
    <li data-target="#appCarousel" data-slide-to="2"></li>
    <li data-target="#appCarousel" data-slide-to="3"></li>
    <li data-target="#appCarousel" data-slide-to="4"></li>
  </ul>
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/images/img1.jpg" alt="snake1">
    </div>
    <div class="carousel-item">
      <img src="../static/images/img2.jpg" alt="snake2">
    </div>
    <div class="carousel-item">
      <img src="../static/images/img3.jpg" alt="snake3">
    </div>
    <div class="carousel-item">
      <img src="../static/images/img4.jpg" alt="snake4">
    </div>
    <div class="carousel-item">
      <img src="../static/images/img5.jpg" alt="snake5">
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#appCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#appCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
    <div class="welcome text-center">
        <h1>Welcome to Snake World!</h1>
        <a href="{% url 'appRegister' %}" class="btn btn-primary">Enter Here</a>
    </div>    
</body>
</html>
