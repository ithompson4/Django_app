{% extends 'login-base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10">
       <h1>Login</h1>
       <form action="{% url 'home' %}" method="POST">
          {% csrf_token %}
          {{ login_form.as_p }}
          <button class="btn btn-primary">Login</button>
       </form>
    </div>
</div>
{% endblock content %}
